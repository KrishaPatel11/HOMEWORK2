<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1 - Actor, Player, Follower</title>
</head>
<body>
  <h1>Project 1: Actor, Player, and Follower Classes</h1>
  <p>Open the console to see the output of this program.</p>

  <script>
    class Actor {
      constructor(x, y) {
        this.x = x;
        this.y = y;
      }
    }

    class Player extends Actor {
      constructor(startX, startY, hp) {
        super(startX, startY);
        this.hp = hp;
      }

      move(newX, newY) {
        this.x = newX;
        this.y = newY;
      }
    }

    class Follower extends Actor {
      constructor(startX, startY, player) {
        super(startX, startY);
        this.player = player;
      }

      follow() {
        this.x = this.player.x;
        this.y = this.player.y;
      }
    }

    const hero = new Player(0, 0, 100);
    const buddy = new Follower(5, 5, hero);

    console.log("Initial:");
    console.log("Player:", hero);
    console.log("Follower:", buddy);

    hero.move(10, 20);
    buddy.follow();

    console.log("\nAfter moving player and calling follow:");
    console.log("Player:", hero);
    console.log("Follower:", buddy);
  </script>
</body>
</html>
